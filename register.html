<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
                <p>Stone Lawn Services</p>
        </div>
        <div class="navbar-right">
            <div class="items">
                <a href="./index.html">Home</a>
            </div>
            <div class="items">
                <a href="./register.html">Register</a>
            </div>
        </div>
    </div>
    <div class="background">
        <div class="form-container">
            <div class="register">
                <h2>Register</h2>
            </div>
            <form action="./index.html" method="get">
                
                <div class="name-container">
                    <input type="text" name="" id="" placeholder="Full Name">
                </div>
                <div class="email-container">
                    <input type="email" name="Email" id="" placeholder="Email">
                  
                </div>
                <div class="residency-region">
                    <select name="residency" id="">
                        <option value="Indonesia">Indonesia</option>
                        <option value="Japan">Japan</option>
                        <option value="Korea">Korea</option>
                    </select>
                </div>
               
                <div class="phone-container">
                    <input type="tel" name="" id="" placeholder="Phone Number" required>
                </div>
                <div class="address-container">
                    <label for="Address" class="Address">Address: </label>
                    <textarea name="Adrress" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="dateofbirth">
                    <label for="date">Date of Birth :</label>
                    <input type="date" name="date" id="">
                </div>
                <div class="password-container">
                    <input type="password" name="" id="" placeholder="Password" required>
                </div>
                <div class="password-container">
                    <input type="password" name="" id="" placeholder="Confirm Password" required>
                </div>
                <div class="gender-container">
                    <input type="radio" name="gender" id="">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="">
                    <label for="gender">Prefer no to say</label>
                </div>
                <div class="agreement">
                    <input type="checkbox" name="checkbox" id="" required>
                    <label for="checkbox">I agree with terms and condition</label>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
    
            </form>
        </div>
    </div>
    
    <footer>
        <div class="footer-top">
            <div class="logo-items">
                <a href="http://instagram.com"><img src="./Assets/instagram.png" alt=""></a>
            </div>
            <div class="logo-items">
                <a href="http://twitter.com"><img src="./Assets/twitter.png" alt=""></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Powered by bluejack 19-2</p>
        </div>
    </footer>
</body>
</html>
